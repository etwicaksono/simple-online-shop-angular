<app-header></app-header>

<div class="body">
  <h1>
    Customer List
  </h1>

  <section class="container">
    <div class="mat-elevation-z8">
      <!-- Conditional check for empty dataSource -->
      <div *ngIf="dataSource && dataSource.data.length === 0" class="mt-3">
        <h1 class="empty-message">No data available.</h1>
      </div>
      <table class="mt-3" *ngIf="dataSource && dataSource.data.length > 0" mat-table [dataSource]="dataSource" matSort
        (matSortChange)="announceSortChange($event)">

        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription> Code </th>
          <td mat-cell *matCellDef="let customer"> {{customer.code}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription> Name </th>
          <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription> Address </th>
          <td mat-cell *matCellDef="let customer"> {{customer.address}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription> Phone </th>
          <td mat-cell *matCellDef="let customer"> {{customer.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription> Active </th>
          <td mat-cell *matCellDef="let customer"> {{customer.isActive}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator *ngIf="dataSource && dataSource.data.length > 0" [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </section>
</div>
