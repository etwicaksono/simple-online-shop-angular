<app-header></app-header>

<div class="body">
  <h1>
    Daftar Resep Masakan
  </h1>

  <section class="container">
    <div class="mat-elevation-z8">
      <!-- Conditional check for empty dataSource -->
      <div *ngIf="dataSource && dataSource.data.length === 0" class="mt-3">
        <h1 class="empty-message">No data available.</h1>
      </div>
      <table class="mt-3" *ngIf="dataSource && dataSource.data.length > 0" mat-table [dataSource]="dataSource" matSort
        (matSortChange)="announceSortChange($event)">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator *ngIf="dataSource && dataSource.data.length > 0" [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </section>
</div>
