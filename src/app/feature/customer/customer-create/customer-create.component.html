<app-header></app-header>


<div class="container mt-3">
  <h2>Customer Create Form</h2>
  <form (ngSubmit)="onSubmit()" #customerForm="ngForm" class="card">
    <div class="card-body">
      <div class="mb-2">
        <label for="customer_name" class="form-label mr-2">Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="customer_name" required [(ngModel)]="customer.customer_name"
          name="customer_name">
      </div>
      <div class="mb-2">
        <label for="customer_address" class="form-label mr-2">Address <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="customer_address" required [(ngModel)]="customer.customer_address"
          name="customer_address">
      </div>
      <div class="mb-2">
        <label for="customer_code" class="form-label mr-2">Code <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="customer_code" required [(ngModel)]="customer.customer_code"
          name="customer_code">
      </div>
      <div class="mb-2">
        <label for="customer_phone" class="form-label mr-2">Phone <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="customer_phone" required [(ngModel)]="customer.customer_phone"
          name="customer_phone">
      </div>
      <div class="mb-2">
        <label for="pic" class="form-label mr-2">Picture</label>
        <div ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
          <ngx-dropzone-label>
            <div>
              <p>
                <strong>Click to upload</strong> or drag and drop
              </p>
              <p>PNG, JPG, JPEG (MAX 2 MB)</p>
            </div>
          </ngx-dropzone-label>
          <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f"
            [removable]="true" (removed)="onRemove(f)">
            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
          </ngx-dropzone-image-preview>
        </div>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="is_active" name="is_active"
          [(ngModel)]="customer.is_active">
        <label class="form-check-label" for="is_active">Active</label>
      </div>
      <button type="submit" class="btn btn-primary my-3 float-end">Submit</button>
    </div>
  </form>
</div>
